<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

  
</head>

<body>
     <br><br><br> {{prediction_text}}
 <div class="login">
	<h1>Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="number" name="Year_old" placeholder="Car Model Year" required="required" /><br>
    	<input type="number" step="any" name="Present_Price" placeholder="What is the Showroom Price?(In lakhs)" required="required" /><br>
        <input type="number" name="Kms_Driven" placeholder="How Many Kilometers Drived?" required="required" /><br>
        <input type="number" name="Owner" placeholder="How much owners previously had the car(0 or 1 or 3) ?" required="required" /><br>
        <label for='dealer'>Owner Type</label>
        <select type="text" name="Seller_Type_Individual" placeholder="What Is the Fuel type?" id="dealer" required="required"/><br>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
                
        </select><br>
        <label for='fuel'>Fuel Type</label>
        <select type="text" name="Fuel_Type_Petrol" placeholder="What Is the Fuel type?" id="fuel" required="required"/><br>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
        </select>
        <br>
        <label for='dealer'>Transmission Type</label>
        <select type="text" name="Transmission_Mannual" placeholder="What Is the Fuel type?" id="trans" required="required"/><br>
                <option value="Mannual">Mannual</option>
                <option value="Automatic">Automatic</option>
                <!-- <option value="Diesel">CNG</option> -->
        </select>
        <br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Selling Price</button>
    </form>

   <br>
   <br>
  

  </div>

</body>
</html>
